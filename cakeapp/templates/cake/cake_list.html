<section class="product_section layout_padding">
    <div class="container">
       
      <div class="heading_container heading_center">
        <h2>
          Our Products
        </h2>
      </div>
      <div class="row d-flex">
        {% for c in cake%}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="box">
            <div>
              <div class="img-box">
                <img src="{{c.image.url}}" alt="">
              </div>
              <div class="detail-box">
                <a href="">
                 {{c.name}}
                </a>
                <h6>
                    <a href="{%url 'cake-change' c.id%}"><i class="fa-regular fa-pen-to-square"></i></a>
                    <a href="{%url 'cake-remove' c.id%}"><i class="fa-solid fa-trash"></i></a>
                    <a href="{%url 'cake-detail' c.id%}">view</a>
                    <a href="{%url 'add-varient' c.id%}">Add varient</a>
                </h6>
              </div>
            </div>
          </div>
        </div>
      
    
    
        {%endfor%}
      </div>
   
     
    </div>
